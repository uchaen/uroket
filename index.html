<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>유로켓 - 전세계 커넥팅 쇼핑</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="left">
                <a href = "index.html">uroket</a>
        
                <input type="text" placeholder="해외상품을 검색해보세요!">
                <button>검색</button>
            </div>            

            <div id="right">
                <div>전세계상품</div>
                <div>셀러이신가요?</div>
                <div>이벤트</div>
                <div>로그인</div>
                <div>회원가입</div>
            </div>
            
        </header>

        <div>
            <img  id="floatingbanner" src="img1.jpg" alt="배너메롱">
        </div>

        <section>
            <img  id="imgbanner" src="img1.jpg" alt="메1롱">
            <img  id="imgbanner" src="img2.jpg" alt="메2롱">
        </section>

        <section>
            <div id="title">전세계상품</div>
            <div>세계 각국의 셀러들이 직접 판매하는 상품들이에요~!</div>
        </section>

        <section>
            <div id="title">베스트</div>
        </section>

        <section>
            <div id="title">크로켓과 더 친해지는 방법~?</div>
            <div>크로켓 콘텐츠 구독하고 핫한 해외 상품들 빠르게 겟해보세요!</div>
        </section>

        <section>
            <div id="title">셀러</div>
            <div>지금 잘나가는 셀러의 판매중인 상품이 궁금하다면?</div>
        </section>

        <section>
            <div id="title">구매자 상품 리뷰</div>
        </section>

        <footer>
            이용약관
        </footer>
    </body>
</html>
